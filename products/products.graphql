# products.graphql
# Types and operations for products and reviews

type Query {
  products: [Product]                       # All products
  productsByPrice(min: Float!, max: Float!): [Product]  # Products filtered by price
  product(id: ID!): Product                 # Single product by ID
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float!): Product
  addNewProductReview(id: ID!, rating: Int!, comment: String): Review
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [Review]
}

type Review {
  rating: Int!
  comment: String
}
